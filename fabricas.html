<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fabricas Angular JS</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

	<link rel="stylesheet" href="fabricas.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>

	<script src="angular-locale_es-mx.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="fabricas.js"></script>


</head>
<body ng-app="miAp">
	<section id="container-main">
		<div class="container-head">
			<h2>Compartir datos entre controladores utilizando f√°bricas</h2>
		</div>
		<div class="container-forms">
		<div ng-controller="ControladorUno">
			<label for="uno" class="uno" >Controlador uno</label>
			<input type="text" id="uno" ng-model="dato.mensaje">
			<span for="uno" class="uno" > {{dato.mensaje}}</span>
		</div>
		<div ng-controller="ControladorDos">
			<label for="uno" class="dos" >Controlador dos</label>
			<input type="text" id="dos" ng-model="dato.mensaje">
			<span for="uno" class="uno" > {{dato.mensaje}}</span>
		</div>
		</div>
	</section>
</body>
</html>
