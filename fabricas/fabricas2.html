 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fábricas 2</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

	<link rel="stylesheet" href="fabricas2.css">

	<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script> -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="fabricas2.js"></script>

</head>
<body ng-app="miAp" >
	<section id="container-main">
		<div>
			<h2>Compartir métodos entre controladores utilizando fábricas</h2>
		</div>
		<div class="container-form" ng-controller="ControladorUno">
			<label for="uno" class="uno">Controlador Uno</label>
			<input type="text" id="uno" ng-model="nuevoMensaje">
			<button  class="btn btn-success" ng-click="nuevo()">Guardar</button>
			<label class="uno">{{dato.mensaje}}</label>
		</div>
		<div class="container-form" ng-controller="ControladorDos">
			<label for="dos" class="dos"  >Controlador Dos</label>
			<input type="text" id="dos" ng-model="nuevoMensaje" >
			<button  class="btn btn-success" ng-click="nuevo()">Guardar</button>
			<label class="dos">{{dato.mensaje}}</label>
		</div>
		<div ng-controller="ControladorTres"> 
			<button class="btn btn-primary" ng-click="resetear()">Mensaje inicial</button>
		</div>
	</section>
</body>
</html>
